<svg fill="none" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo: Círculo rojo estilo cómic -->
    <circle cx="150" cy="150" r="140" fill="#e50914" stroke="black" stroke-width="6" />

    <!-- Rayo amarillo inclinado y con estilo cómic -->
    <polygon
        points="135,30 100,140 145,140 120,250 210,115 160,115 185,30"
        fill="yellow"
        stroke="black"
        stroke-width="4"
        transform="rotate(20, 150, 150)" />

    <!-- Letra A con estilo cómic -->
    <text x="150" y="190"
        text-anchor="middle"
        font-size="120"
        font-family="Impact, Arial Black, sans-serif"
        fill="white"
        stroke="black"
        stroke-width="2"
        font-weight="bold">A</text>
</svg>